    {% extends "base.html" %}
    {% block content %}
    <form method="post">
      <div class="row">
        <div class="col-sm-2">
          <p class="login-label">Username:</p>
        </div>
        <div class="col-sm-8">
          <input type="text" name="username" value="{{username}}" class="login-area">
        </div>
        <div class="col-sm-2">
          <p class="error">{{msg}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <p class="login-label">Password:</p>
        </div>
        <div class="col-sm-8">
          <input type="password" name="password" value="" class="login-area">
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <input type="submit" class="btn">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12">
        <a href="signup" class="link">New User? Signup</a>
      </div>
    </div>
  </div>
  {% endblock %}
