<!DOCTYPE html>

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="main-title">FSND Blog</h1>
      </div>
    </div>
    <form method="post">
      <div class="row">
        <div class="col-sm-2">
          <p class="login-label">Username:</p>
        </div>
        <div class="col-sm-8">
        <input type="text" name="username" value="{{username}}" class="login-area">
        </div>
        <div class="col-sm-2">
          {{error_username}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <p class="login-label">Password:</p>
        </div>
        <div class="col-sm-8">
          <input type="password" name="password" value="" class="login-area">
        </div>
        <div class="col-sm-2">
          {{error_password}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <input type="submit">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-12">
        <a href="signup" class="login-label">New User? Signup</a>
      </div>
    </div>
  </div>
</body>
</html>
