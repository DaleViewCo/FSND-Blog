{% extends "base.html"%}

{% block content %}
<h2>Welcome, {{ username }}</h2>
<a href="{{ '/blog/newpost' }}">New Post</a>
{% for p in posts %}
<div class = "blog_content">
	<p>{{ p.render() | safe }}</p>
</div>
<div class="blog">
	<p class ="author">Author: {{ p.author }}</p>
	<p class ="likes">Likes: {{ p.likes }}</p>
</div>

{% endfor %}

{% endblock %}
