{% extends "base.html"%}
{% block content %}
<div class="row">
	<div class=col-sm-2>
		<p class="welcome">Welcome, {{ username }}</p>
	</div>
	<div class="col-sm-2">
		<a href="{{ '/blog/newpost' }}" class="link">New Post</a>
	</div>
	<div class="col-sm-8"></div>
</div>

{% for p in posts %}
<div class="row">
	<div class="col-sm-12">
		{{ p.render(false) | safe }}
	</div>
</div>
{% endfor %}
{% endblock %}
