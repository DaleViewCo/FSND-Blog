{% block content %}
<div class="row">
	<div class="col-sm-8">
		<p class="comment-text" id="{{ comment.key().id() }}">
			{{comment.comment}}
		</p>
	</div>
	{% if comment.author_id == user_id %}
	<div class="col-sm-4">
		<a class="link" id="{{ comment.key().id() }}" onclick="editComment({{ comment.key().id() }})">Edit</a>
	</div>
	{% else %}
	<div class="col-sm-4"></div>
	{% endif %}
</div>
{% endblock %}
