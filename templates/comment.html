{% block content %}
<div class="comment-text">
	<div class="row">
		<div class="col-sm-8">
			<p id="{{ comment.key().id() }}">
				{{comment.comment}}
			</p>
		</div>
		{% if comment.author_id == user_id %}
		<div class="col-sm-2">
			<a class="link" id="edit-{{ comment.key().id() }}" onclick="editComment({{ comment.key().id() }}, {{  comment.post_id }})">Edit</a>
		</div>
		<div class="col-sm-2">
			<a class="link" id="delete-{{ comment.key().id() }}" onclick="deleteComment({{ comment.key().id() }}, {{  comment.post_id }})">Delete</a>
		</div>
		{% else %}
		<div class="col-sm-4"></div>
		{% endif %}
	</div>
</div>
{% endblock %}
