<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="main-title">FSND Blog - Signup</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
    </div>
    <form method="post">
      <div class="row">
        <div class="col-sm-2">
          <p class="login-label">Username:</h3>
          </div>
          <div class="col-sm-8">
            <input type="text" name="username" value="{{username}}" class="login-area">
          </div>
          <div class="col-sm-2">
            <p class="error">{{error_username}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <p class="login-label">Password:</p>
          </div>
          <div class="col-sm-8">
            <input type="password" name="password" value="" class="login-area">
          </div>
          <div class="col-sm-2">
            <p class="error">{{error_password}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <p class="login-label">Verify Password:</p>
          </div>
          <div class="col-sm-8">
            <input type="password" name="verify" value="" class="login-area">
          </div>
          <div class="col-sm-2">
            <p class="error">{{error_verify}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <p class="login-label">Email (optional):</p>
          </div>
          <div class="col-sm-8">
            <input type="text" name="email" value="{{email}}" class="login-area">
          </div>
          <div class="col-sm-2">
            <p class="error">{{error_email}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <input type="submit" class="btn">
          </div>
          <div class="row">
            <div class="col-sm-6">
              <a href="login" class="link">Existing User? Login</a>
            </div>
          </div>
        </form>
      </div>
    </body>
    </html>
