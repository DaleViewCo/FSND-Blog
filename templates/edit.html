<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/js/edit.js" language="javascript" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>FSND Blog</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="main-title"><a href="/blog" class="main-title">FSND Blog</a></h1>
			</div>
		</div>
		{% block content %}
		<div class="row">
			<div class="col-sm-12">
				<textarea class="subject-text-area" id="post-subject">{{p.subject}}</textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<textarea class="new-post-text-area" id="post-content">{{p.content | safe}}</textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
			</div>
			<div class="col-sm-2">
				<input type="button" name="save-edit" id="save-edit-button" value="Save" onclick="editPost({{ p.key().id() }})">
			</div>
			<div class="col-sm-2">
				<input type="button" name="cancel-edit" id="cancel-edit-button" value="Cancel" onclick="cancelEditPost({{ p.key().id() }})">
			</div>
		</div>
		{% endblock %}
	</div>
</body>
</html>
