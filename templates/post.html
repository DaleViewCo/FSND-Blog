{% block content %}
<div class="post">
  <div class="post-section">
    <h2 class="post-title">
      <a href="/blog/{{ p.key().id() }} ">{{p.subject}}</a>
    </h2>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
{% endblock %}
