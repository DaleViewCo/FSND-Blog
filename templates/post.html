{% block content %}
<div class="post">
  <div class="post-heading">
    {% if isPermaLink == False %}
    <div class="post-title">
      <a href="blog/{{ p.key().id() }} ">{{p.subject}}</a>
    </div>
    {% else %}
    <div class="post-title">
      <h3>{{p.subject}}</h3>
    </div>
    {% endif %}
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
{% endblock %}
