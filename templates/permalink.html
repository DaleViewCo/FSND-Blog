<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/js/comment.js" language="javascript" type="text/javascript"></script>
	<script src="/js/like.js" language="javascript" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>FSND Blog</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h1 class="main-title"><a href="/blog" class="main-title">FSND Blog</a></h1>
			</div>
			<div class="col-sm-2">
				<a class="logout" href="/logout">Logout</a>
			</div>
		</div>
		{% block content %}
		{{post.renderWithLikeButton(is_author) | safe}}
		{% if is_author %}
		<div class="row">
			<div class="col-sm-2">
				<a class ="edit-post-link" href="/blog/{{ post.key().id() }}/edit">Edit</a>
			</div>
			<div class="col-sm-10"></div>
		</div>
		{% endif %}
		<div class = "row">
			{% for comment in comment_list %}
			<div class="col-sm-8">
				<p class="comment-text" id="existing-comments">{{ comment }}</p>
			</div>
			<div class="col-sm-4"></div>
			{% endfor %}
			<p class="comment-content" id="comment-content-id"></p>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<textarea id="comment-text-area-id" name="comment-text-area" class="comment-text-area"></textarea>
			</div>
			<div class="col-sm-2">
				<input type="button" onclick="postComment({{ post.key().id() }})" id="post-comment" name="submit-comment" value="Submit">
			</div>
			<div class="col-sm-2"></div>
		</div>
		{% endblock %}
	</div>
</body>
</html>
